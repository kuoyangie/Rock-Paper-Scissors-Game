<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>I Rock So Hard, I've Gone So Far</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Linkin Hard</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">USER</div>
    <div id="computer-label" class="badge">COMPUTER</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="images/rock.png" alt="">
    </div>
    <div class="choice" id="p">
      <img src="images/paper.png" alt="">
    </div>
    <div class="choice" id="s">
      <img src="images/scissor.png" alt="">
    </div>
  </div>

  <p id="action-message">Make your move</p>

    <div>
    <button id="x" type="button">
      RESTART
    </button>
  </div>

  <script src="rock_paper_scissor_game.js" charset="utf-8"></script>
</body>
</html>
